<article
class="bg-slate-800/30 backdrop-blur-sm rounded-2xl border border-slate-700/50 p-6 hover:border-purple-500/50 transition-all duration-300 group cursor-pointer"
>
{% if blog.category %}
<!-- Category Badge -->
<div class="mb-4">
  <a 
    href="{% url 'blogs:blog_list'%}?category={{ blog.category.name}}" 
    class="px-3 py-1 bg-purple-600/90 text-white text-xs font-semibold rounded-full hover:bg-purple-700">
    {{ blog.category.name }}
  </a>
</div>
{% endif %}

<!-- Blog Title -->
<h3 class="text-xl font-bold text-white mb-3 group-hover:text-purple-400 transition-colors duration-300">
  {{ blog.title }}
</h3>

<!-- Blog Description (first 20 words of content or custom field if needed) -->
<article class="text-gray-400 text-sm leading-relaxed mb-4">
  {{ blog.content|safe|truncatewords:20 }}
</article>



<!-- Published Date -->
<div class="flex items-center gap-2 text-gray-400 text-sm mb-6">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
  <span>{{ blog.published_date|date:"F j, Y" }}</span>
</div>

<!-- Read More Button -->
<div class="flex items-center justify-start">
  <a
    href="{% url 'blogs:blog_detail' blog.slug %}"
    class="flex items-center gap-2 text-purple-400 hover:text-purple-300 transition-colors duration-300 font-semibold text-sm"
  >
    Read More
    <i data-lucide="arrow-right" class="w-4 h-4"></i>
  </a>
</div>
</article>
